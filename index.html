<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Sheikh Mansur</title>
    <style>
        body {
            height: 100vh;
            padding: 0;
            margin: 0;
            
        }
        #pdf-viewer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="pdf-viewer"></div>
    <script>
        // Загрузка и отображение PDF файла
        pdfjsLib.getDocument('https://github.com/AnsarIKz/AnsarIKz.github.io/raw/main/CV_sheikh-mansour.pdf').promise.then(pdf => {
            // Выбор страницы для отображения (например, первая страница)
            pdf.getPage(1).then(page => {
                const scale = 1.5;
                const viewport = page.getViewport({ scale });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };

                document.getElementById('pdf-viewer').appendChild(canvas);

                page.render(renderContext);
            });
        });
    </script>
</body>
</html>
